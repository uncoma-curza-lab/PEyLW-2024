<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="20" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" maxlength="20"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" 
               onfocus="this.placeholder=''" onblur="this.placeholder='Ingrese su número de teléfono'"><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="16" max="120"><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion"><br><br>

        <label for="provincia">Provincia:</label>
        <input list="provincias" id="provincia" name="provincia">
        <datalist id="provincias">
            <option value="Neuquén">
            <option value="Río Negro">
            <option value="Chubut">
            <option value="Santa Cruz">
            <option value="Tierra del Fuego">
        </datalist><br><br>

        <label for="codigo-postal">Código Postal:</label>
        <input type="text" id="codigo-postal" name="codigo-postal" pattern="[A-Za-z]\d{4}[A-Za-z]{3}" title="Formato: A1234ABC"><br><br>

        <label>Método preferido de contacto:</label><br>
        <input type="radio" id="email-contacto" name="contacto" value="email" checked>
        <label for="email-contacto">Correo electrónico</label><br>

        <input type="radio" id="postal-contacto" name="contacto" value="postal">
        <label for="postal-contacto">Correo postal</label><br>

        <input type="radio" id="telefono-contacto" name="contacto" value="telefono">
        <label for="telefono-contacto">Teléfono</label><br><br>


        <label>Tipo de suscripción:</label><br>
        <input type="checkbox" id="noticias" name="suscripcion" value="noticias">
        <label for="noticias">Noticias</label><br>
        <input type="checkbox" id="promociones" name="suscripcion" value="promociones">
        <label for="promociones">Promociones</label><br>
        <input type="checkbox" id="alertas" name="suscripcion" value="alertas" checked>
        <label for="alertas">Alertas</label><br>
        <input type="checkbox" id="eventos" name="suscripcion" value="eventos">
        <label for="eventos">Eventos</label><br><br>

        <button type="button" onclick="cargarDatos()">Cargar</button>
    </form>

    <h2>Datos Ingresados</h2>
    <table border="1">
        <tr>
            <th>Campo</th>
            <th>Valor</th>
        </tr>
        <tr>
            <td>Nombre</td>
            <td id="nombre-output"></td>
        </tr>
        <tr>
            <td>Apellido</td>
            <td id="apellido-output"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td id="email-output"></td>
        </tr>
        <tr>
            <td>Teléfono</td>
            <td id="telefono-output"></td>
        </tr>
        <tr>
            <td>Edad</td>
            <td id="edad-output"></td>
        </tr>
        <tr>
            <td>Dirección</td>
            <td id="direccion-output"></td>
        </tr>
        <tr>
            <td>Provincia</td>
            <td id="provincia-output"></td>
        </tr>
        <tr>
            <td>Código Postal</td>
            <td id="codigo-postal-output"></td>
        </tr>
        <tr>
            <td>Método de contacto</td>
            <td id="contacto-output"></td>
        </tr>
        <tr>
            <td>Tipo de suscripción</td>
            <td id="suscripcion-output"></td>
        </tr>
    </table>

    <script>
        
    </script>
</body>
</html>
